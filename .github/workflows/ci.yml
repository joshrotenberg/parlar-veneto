name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: "latest"

      - name: Build book
        run: mdbook build

  linkcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: "latest"

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install link checker
        run: cargo install mdbook-linkcheck || true

      - name: Build with linkcheck
        run: mdbook build
        continue-on-error: true

  mdbook-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install mdbook-lint
        run: cargo install mdbook-lint || true

      - name: Run mdbook-lint
        run: mdbook-lint src/
        continue-on-error: true
